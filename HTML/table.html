<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>STUDENT INFORMATION</caption>
        <tr>
           <th>Name</th>
           <th>Age</th>
           <th>Email</th>
        </tr>
        <tr>
            <td>Honey</td>
            <td>15</td>
            <td>honey@gmail.com</td>
        </tr>
        <tr>
            <td>Bunny</td>
            <td>12</td>
            <td>bunny@gmail.com</td>
        </tr>
        <tr>
            <td>Sunny</td>
            <td>18</td>
            <td>sunny@gmail.com</td>
        </tr>
        <tr>
            <td colspan="3">This cell spans 3 columns</td>
        </tr>
    </table>
</body>
</html>
