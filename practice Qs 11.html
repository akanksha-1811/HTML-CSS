<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Qs 11</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="sex">Sex: none</label>
            <input type="radio" name="male" id="sex">
            <label for="male">Male</label>
            <input type="radio" name="female" id="sex">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country" >
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="Uk">UK</option>
                <option value="US">US</option>
                <option value="others">others</option>

            </select>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="40" rows="4"></textarea>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Subscribe?</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
