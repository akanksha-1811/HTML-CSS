<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li type="A">HTML</li>
        <OL type="i">
            <li>level 1</li>
            <li>level 2</li>
        </OL>
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>PYTHON</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>PYTHON</li>
    </ul>
</body>
</html>
